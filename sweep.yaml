method: bayes
metric:
  goal: maximize
  name: eval/eval_f1_macro-avg
parameters:
  batch_size:
    distribution: q_uniform
    max: 32
    min: 16
    q: 16
  dataset:
    distribution: constant
    value: 'davidson'
  iterations:
    distribution: q_uniform
    max: 24000
    min: 6000
    q: 1000
  learning_rate:
    distribution: categorical
    values: 
    - 1e-05
    - 2e-05
    - 9e-06
  linear_layers:
    distribution: int_uniform
    max: 2
    min: 0
  model_size:
    distribution: constant
    value: xlarge
  optimizer:
    distribution: categorical
    values:
    - lamb
    - adamw
  use_seq_out:
    distribution: categorical
    values:
    - "true"
    - "false"
  warmup_steps:
    distribution: int_uniform
    max: 3000
    min: 100
program: run_albert_hate.py